<div class="container">
    <div class="col-md-10">
        <div *ngIf="product" class="container-fluid bg-grey">
            <h2>Product Details</h2>
            <h4><strong>Name:</strong>{{product.name}}</h4>      
            <p><strong>Quantity:</strong> {{product.quantity}}
            <p><strong>Price:</strong> {{product.price}}
          </div>
    </div>
</div>
