<div class="container">
    <div class="col-xs-8">
        <div class="form-group">
            <label for="usr">Product Name:</label>
            <input type="text" [(ngModel)]="product.name" class="form-control" id="usr"></div>
        <div class="form-group">
            <label for="qty">Product Quantity:</label>
            <input type="text" [(ngModel)]="product.quantity" class="form-control" id="qty"></div>
        <div class="form-group">
            <label for="price">Product Price:</label>
            <input type="text" [(ngModel)]="product.price" class="form-control" id="price"></div>
        <button type="button" (click) = "updateProduct()" class="btn btn-primary btn-block">update Product</button>
    </div>
</div>
